<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="office">
   <div class="wall">
    <!-- Big transparent window -->
    <div class="big-window">
      <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
      </div>
    </div>
    
    <!-- Small gap -->
   
    
    <!-- Door with fixed width -->
    <div class="wall-clock">
      <div class="clock">
        <div class="top"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="center"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </div>

   
    

    <div class="plant-container">
    
      <div class="line1">
        
         <div class="leaf1"></div>
         <div class="leaf2"></div>
         <div class="leaf3"></div>
       </div>
           <div class="line">
           </div>
       <div class= "pot1"> <div class="shadow"></div></div>
      
    
     </div>
    <!-- Clock at top right -->
    
  </div>
    <div class="cubicle">
      <div class="cubic">
        <div class="green-board-container">
          <div class="green-board board-left">

            <!-- Pins for left board -->
            <div class="pin red" style="top: 20px; left: 40px;"></div>

            <!-- Notes for left board -->
            <div class="note yellow" style="top: 35px; left: 35px;">
              üìù Team Meeting<br>
              Tomorrow 2 PM<br>
              Conference Room B
            </div>

        
          </div>

          <!-- Partition -->
          <div class="partition"></div>

          <!-- Right Green Board -->
          <div class="green-board board-right">
            <!-- Pins for right board -->
            <div class="pin green" style="top: 30px; right: 60px;"></div>
        


            <div class="note yellow" style="top: 45px; right: 45px;">
              üîß Bug Fixes<br>
              ‚úì Login issue<br>
              ‚úì Payment bug<br>
              ‚óã Mobile layout
            </div>

          </div>


          <div class="monitor-container">
            <div class="Monitor">
              <div class="BlackMonitor">
                <div class="MonitorContent">
                </div>

              </div>
              <div class="MonitorBtn">
                <div class="PowerMoniter"></div>
                <div class="StartMonitor"></div>
                <div class="EndMonitor"></div>
              </div>


              <div class="MonitorStand"></div>

            </div>
            <div class="keyboard">
              <div class="keyboard-label"></div>
              <div class="wireless-indicator"></div>
          </div>
          
          <div class="mouse">
              <div class="mouse-cable"></div>
          </div>
          </div>

          <div class="monitor-container-right">
            <div class="Monitor">
              <div class="BlackMonitor">
                <div class="MonitorContent">
                </div>

              </div>
              <div class="MonitorBtn">
                <div class="PowerMoniter"></div>
                <div class="StartMonitor"></div>
                <div class="EndMonitor"></div>
              </div>


              <div class="MonitorStand"></div>
  
            </div>
            <div class="keyboard">
              <div class="keyboard-label"></div>
              <div class="wireless-indicator"></div>
          </div>
          
          <div class="mouse">
              <div class="mouse-cable"></div>
          </div>
          </div>


        </div>
        <div class="table">






        </div>

        <div class="table-lower">
          <!-- Table legs on corners -->
          <div class="leg leg-left"></div>



          <div class="slide-container">
            <div class="slide">
              <div class="slide-track slide-one"></div>
              <div class="slide-partition"></div>

              <div class="slide-track slide-two"></div>
            </div>
            <div class="leg leg-left"></div>
            <div class="slide">
              <div class="slide-track slide-one"></div>
              <div class="slide-partition"></div>
              <div class="slide-track slide-two"></div>
            </div>
          </div>


          <div class="leg leg-right"></div>
        </div>
        <div class="table-lower">
          <div class="table-lower-left"></div>
          <div class="table-shelves"></div>
          <div class="table-lower-right"></div>
        </div>
        <div class="man-on-chair">
          <!-- Sleeping zzz animation -->
          <div class="sleeping-zzz">
            <div class="zzz-bubble">z</div>
            <div class="zzz-bubble">z</div>
            <div class="zzz-bubble">z</div>
          </div>
          
          <div class="container">

            <div class="person sleeping">
              <div class="head">
                <div class="hair"> </div>
              </div>
          
              <div class="neck"></div>
              <div class="body">
                <div class="body-main"></div>
                <div class="arm-left"></div>
                <div class="arm-right"></div>
                <!--       <div class="hand-left"></div>
      <div class="hand-right"></div> -->
              </div>
              <div class="waist"></div>
              <div class="legs">
                <div class="leg-left">
                  <div class="shoe-left"></div>
                </div>
                <div class="leg-right">
                  <div class="shoe-right"></div>
                </div>
              </div>
            

              <div class="leg-left"></div>
              <div class="leg-right"></div>
              <div class="foot-left"></div>
              <div class="foot-right"></div>
            </div>
          </div>
          <div class="officechair-container">
            <div class="officechair-sit">
              <span></span>
            </div>
            <div class="officechair-hands"></div>
            <div class="officechair-bottom">
              <span></span>
            </div>
            <div class="officechair-tires">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

        </div>
      </div>




    </div>
    </body>

</html>
